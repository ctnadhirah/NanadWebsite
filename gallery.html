    .stars {

    }
    .stars span {
      position: absolute;

      border-radius: 50%;

      box-shadow: 0 0 6px 2px #0ff;

    .stars span.small { width: 2px; height: 2px; animation-duration: 2s; }
    .stars span.medium { width: 3px; height: 3px; animation-duration: 3s; }
    .stars span.large { width: 4px; height: 4px; animation-duration: 4s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background-color: #001020;
      display: flex;
      align-items: center;
      justify-content: center;
    }    
    .slides {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      animation: fadeEffect 2.5s ease-in-out;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      object-position: center center;

    <!-- Script untuk Slideshow -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
      let allSlideshows = document.querySelectorAll(".slideshow-container");

      allSlideshows.forEach(function (slideshow) {
        let slides = slideshow.querySelectorAll(".slides");
        let slideIndex = 0;

        function showSlides() {
          slides.forEach(slide => slide.style.display = "none");
          slideIndex = (slideIndex + 1) % slides.length;
          slides[slideIndex].style.display = "block";
          setTimeout(showSlides, 3000);
        }

        showSlides();
      });
    });
    </script>

    <!-- Script untuk tarikh dan masa -->
    <script>
      function updateDateTime() {
        const now = new Date();
        const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June',
                        'July', 'August', 'September', 'October', 'November', 'December'];

        const day = String(now.getDate()).padStart(2, '0');
        const month = months[now.getMonth()];
        const year = now.getFullYear();
        const weekday = weekdays[now.getDay()];

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const formattedDate = `${day} ${month} ${year} (${weekday})`;
        const formattedTime = `${hours}:${minutes}:${seconds}`;

        document.getElementById("datetime").innerHTML =
          `📅 ${formattedDate} &nbsp;&nbsp; 🕒 ${formattedTime}`;
      }

      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
